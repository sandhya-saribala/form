<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h2>GENERAL BUS PASS APPLICATION</h2>
    <fieldset>
        <legend>Applicant Details</legend>
        <label>name</label>
        <input type="name" maxlength="20"><br>
        <label>date of birth </label>
        <input type="dd/mm/yy" placeholder="dd/mm/yy"><br>
        <label>age</label><br>
        <label>year(s)</label>
        <input type="years" name="age">
        <label>month(s)</label>
        <input type="months" name="age">
        <label>day(s)</label>
        <input type="days" name="age"><br>
        <label>whatsapp no</label>
        <input type="tel"><br>
        <label>photo</label>
        <input type="file" accept="png",.jpg><br>
        <label>father's/guardian name</label>
        <input type="text"><br>
        <label>gender</label>
        <label>male</label>
        <input type="radio" name="gender">
        <label>female</label>
        <input type="radio" name="gender"><br>
        <label>aadhar no</label>
        <input tyoe="no"><br>
        <label>email</label>
        <input type="email">
    </fieldset>
    <fieldset>
        <legend>residential Address Details</legend>
        <label>applicant address</label>
        <input type="address" maximum characters 20><br>
        <legend>mandal</legend>
        <select name="some">
            <option value="---select---" disabled selected>---select---</option>
            <option value="lingala">lingala</option>
            <option value="thondur">thondur</option>
            <option value="mallela">mallela</option>
            <option value="pulivendula">pulivendula</option>
        </select>
        <legend>pincode</legend>
        <input type="no">
        <legend>district</legend>
        <select name="">
            <option value="---select---"disabled selected>---select---</option>
            <option value="kadapa">kadapa</option>
            <option value="proddutur">proddutur</option>
            <option value="anantapuram">anantapuram</option>
            <option value="kurnool">kurnool</option>
        </select>
        <legend>village</legend>
        <select name="">
            <option value="---select---"disabled selected>---select---</option>
            <option value="komannuthala">komannuthala</option>
            <option value="eguvapalle">eguvapalle</option>
            <option value="diguvapalle">diguvapalle</option>
            <option value="murarichintala">murarichintala</option>
        </select>
    </fieldset>
    <fieldset>
            <legend>pass type details</legend>
            <label>city</label>
            <select name="">
               <option value="---select---" disabled selected>---select---</option>
               <option value="hyderabad">hyderabad</option>
               <option value="bangalore">bangalore</option>
            </select><br>
            <label>pass type</label>
            <select name="">
                <option type="---select---">---select---</option>
                <option value="pass">pass</option>
                <option value="fail">fail</option>
            </select>
    </fieldset>
    <fieldset>
        <legend>mode of payment & pass collection</legend>
        <label>payment mode</label>
        <select name="">
            <option value="---select---"disabled selected>---select---</option>
            <option value="online">online</option>
            <option value="offline">offline</option>
        </select><br>
        <label>center at which you want to collect pass</label>
        <select name="">
            <option value="---select---" disabled selected>---select---</option>
            <option value="hyderabad">hyderabad</option>
            <option value="bangalore">bangalore</option>
        </select>
    </fieldset>
    <input type="submit"> 
    </form>  
</body>
</html>
